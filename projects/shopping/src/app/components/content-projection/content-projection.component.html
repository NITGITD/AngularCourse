<div class="container-fluid">
    <h2>Content Projection</h2>
    <select (change)="changeTemplate()" [(ngModel)]="TemplateName">
        
        <option>Choose file</option>

        <option value="Template1">Template1</option>
        <option value="Template2">Template3</option>
        <option value="Template3">Template3</option>
    </select>
    <div *ngIf="true then ThenBlock" ></div>
    <ng-template #Template1>
        Template-1
    </ng-template>
    <ng-template #Template2>
        Template-2
    </ng-template>
    <ng-template #Template3>
        Template-3
    </ng-template>

</div>
