<div class="container-fluid">
    <header class="d-flex p-2 justify-content-between">
        <div>
            <h2>Shopping</h2>
        </div>
        <nav>
            <button (click)="CategoryChanged('all')" class="btn">Home</button>
            <button (click)="CategoryChanged('electronics')" class="btn">Electronics</button>
            <button (click)="CategoryChanged('mens clothing')" class="btn">Men's Fashion</button>
            <button (click)="CategoryChanged('womens clothing')" class="btn">Women's Fashion</button>
            <button (click)="CategoryChanged('jewelery')" class="btn">Jewelery</button>
        </nav>
        <div>
            <button class="btn"><span class="bi bi-search"></span></button>
            <button class="btn"><span class="bi bi-heart"></span></button>
            <button class="btn"><span class="bi bi-person"></span></button>
            <button (click)="ToggleCart()" class="btn position-relative"><span class="bi bi-cart"></span>
            
           <span class="badge rounded rounded-circle bg-danger text-white position-absolute"> {{CartItemCount}}</span></button>
        </div>
    </header>
    <div class="bg-dark text-white text-center p-2 m-2">
        ⚡️ HAPPY HOLIDAY DEALS ON EVERYTHING ⚡️
    </div>
    <section class="mt-3 row">
        <nav class="col-3">
            <div>
                <label class="form-label"><b>Select Category</b></label>
                <div>
                    <select (change)="CategoryChanged(category.value)" ngModel #category="ngModel" class="form-select">
                        <option *ngFor="let item of Categories"[value]="item">
                            {{item|uppercase}}
                        </option>
                    </select>
                </div>

            </div>
            <div class="m2" *ngIf="isCartVisible">
                <h2>Your Cart</h2>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Preview</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of CartItems;let i=index">
                              <td>{{item.title}}</td>
                              <td>
                                <img [src]="item.image" width="50" height="50">
                              </td>
                              <td>
                                <button (click)="RemoveClick(i)" class="btn btn-danger">
                                    <span class="bi bi-trash-fill"></span>
                                </button>
                              </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </nav>
        <main class="col-9 d-flex flex-wrap overflow-auto" style="height: 450;">
            <div *ngFor="let product of Products" style="width: 200px;" class="card p-2 m-2">
                <img [src]="product.image" height="160">
                <div class="card-header" style="height: 140px;">
                  <p>{{product.title}}</p>
                </div>
                <div class="card-body">
                    <dl>
                        <dt>Price</dt>
                        <dd>{{product.price}}</dd>
                        <dt>Rating</dt>
                        <dd>
                            <span class="bi bi-star-fill text-success">
                                {{product.rating.rate}}[{{product.rating.count}}]
                            </span>
                        </dd>
                    </dl>
                </div>
                <div class="card-footer">
                   <button (click)="AddToCartClick(product.id)" class="btn btn-danger w-100">
                    <span class="bi bi-cart4">Add to Cart</span>
                   </button> 
                </div>
            </div>
        </main>
    </section>
</div>
